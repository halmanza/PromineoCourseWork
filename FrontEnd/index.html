<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.css"
    />

    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class="container-sm">
      <table class="table table-bordered table-dark text-center">
        <h1 class="text-center">Tic Tac Toe</h1>
        <span id="hiddenAlert" class="d-flex flex-row justify-content-center alert alert-danger">test</span>
        <tbody id="gameData">
          <tr>
            <td id="row1_1">free</td>
            <td id="row1_2">free</td>
            <td id="row1_3">free</td>
          </tr>
          <tr>
            <td id="row2_1">free</td>
            <td id="row2_2">free</td>
            <td id="row2_3">free</td>
          </tr>
          <tr >
            <td id="row3_1">free</td>
            <td id="row3_2">free</td>
            <td id="row3_3">free</td>
          </tr>
        </tbody>
      </table>

     <div class="container d-flex flex-row justify-content-center" id="buttonGroup">
      <button id="player-x" class="btn btn-primary  border" >Player X</button> 
      <button id="player-0"class="btn btn-primary border">Player O</button>
      <button id="resetGame" class="btn btn-warning border" >Reset Game</button>
     </div>
    </div>
    <script src="./index.js"></script>
    <script src="./node_modules/jquery/dist/jquery.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    
  </body>
</html>
