<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.css"
    />
    <link rel="stylesheet" href="style.css" />

    <title>HTML</title>
  </head>
  <body>
    <div class="main">
      <table class="table table-dark rounded table-hover"  id="mainTable" >
        <thead>
          <tr>
            
            <th scope="col">First</th>
            <th scope="col">Last</th>
            <th scope="col">Email</th>
          </tr>
        </thead>
        <tbody>
        
        </tbody>
      </table>

    <form class="form d-flex justify-content-center" id="formTableValues">
      <div class="row" >
        <div class="col-sm ">
          <input type="text" id="firstName" class="form-control" placeholder="Firstname" aria-label="First name">
        </div>
        <div class="col-sm">
          <input type="text"  id="lastName" class="form-control" placeholder="Lastname" aria-label="Last name">
        </div>
        <div class="col-sm">
          <input type="email" id="emailItem" class="form-control" placeholder="Email" aria-label="Email">
        </div>
        <div class="col-sm">
          <button class="btn btn-primary" id='addRow'>Add</button>
        </div>
    </form>
      </div>

    </div>
    <script src="./node_modules/jquery/dist/jquery.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
